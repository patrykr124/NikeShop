<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce shop</title>
    <link rel="icon" type="image/x-icon" href="/files/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="site">
        <header>
          <!-- pasek -->
          <div class="pasek">
            <div class="text">
              <h1>Darmowa dostawa od 200zł</h1>
              <span class="blask"></span>
            </div>
          </div>
          <!-- pasek -->
          <div class="container">
            <div class="content">
              <div class="left">
                <a href="#" class="trigger"><i class="ri-menu-2-fill"></i></a>
                <div class="logo"><a href="#">Financy.</a></div>
              </div>
              <div class="middle">
                <nav>
                  <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Lookbook</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Careers</a></li>
                  </ul>
                </nav>
              </div>
              <div class="right">
                <ul>
                  <li>
                    <a href="#"><i class="ri-search-line"></i></a>
                  </li>
                  <li>
                    <a href="#"
                      ><span class="num">0</span
                      ><i class="ri-shopping-bag-line"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><span class="num">3</span><i class="ri-heart-line"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"><i class="ri-user-line"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <main></main>
        <nav class="mobile-menu">
          <div class="mini">
            <a href="#" class="mini-close"><i class="ri-close-line"></i></a>
            <div class="menu-head">
              <div class="top">
                <ul>
                  <li>
                    <a href="#"><i class="ri-search-line"></i></a>
                  </li>
                  <li>
                    <a href="#"
                      ><span class="num">0</span
                      ><i class="ri-shopping-bag-line"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><span class="num">3</span><i class="ri-heart-line"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"><i class="ri-user-line"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <section>
          <aside>
            <div class="categories-item">
              <button class="menuItem">Air Force</button>
              <button class="menuItem">Jordan</button>
              <button class="menuItem">Blazer</button>
              <button class="menuItem">Hippie</button>
            </div>
          </aside>
        </section>
        <div class="slider">
          <div class="sliderWrapper">
            <div class="sliderItem">
              <img src="files/air.force.png.png" alt="air force" class="sliderImg">
              <div class="slideBg"></div>
              <h1 class="sliderTitle">Air Force</h1>
              <h2 class="sliderPrice">150 zł</h2>
              <button class="buyButton">BUY NOW</button>
            </div>
            <div class="sliderItem">
              <img src="files/jordan.png.png" alt="air force" class="sliderImg">
              <div class="slideBg"></div>
              <h1 class="sliderTitle">Jordan</h1>
              <h2 class="sliderPrice">150zł</h2>
              <button class="buyButton">BUY NOW</button>
            </div>
            <div class="sliderItem">
              <img src="files/blazer.png.png" alt="air force" class="sliderImg">
              <div class="slideBg"></div>
              <h1 class="sliderTitle">Blazer</h1>
              <h2 class="sliderPrice">150zł</h2>
              <button class="buyButton">BUY NOW</button>
            </div>
            <div class="sliderItem">
              <img src="files/hippie.png.png" alt="air force" class="sliderImg">
              <div class="slideBg"></div>
              <h1 class="sliderTitle">hippie</h1>
              <h2 class="sliderPrice">150zł</h2>
              <button class="buyButton">BUY NOW</button>
            </div>
          </div>
        </div>
        <div class="next">dsdsds</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
